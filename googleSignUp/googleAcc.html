<!DOCTYPE html>
<html>
    <head>
        <title>Google Account</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="css/googleAcc.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container p-5">
            <div class="card p-5">
                <div class="row">
                    <div class="col-7">
                        <h3 class="title"><span class="text-primary">G</span>
                            <span class="text-danger">o</span>
                            <span class="text-warning">o</span>
                            <span class="text-primary">g</span>
                            <span class="text-success">l</span>
                            <span class="text-danger">e</span></h3>
                        <h3>Create your Google Account</h3>
                        <p>to continue to Gmail</p>
                        <form id="createform">
                            <div class="row mt-3">
                                <div class="col-6">
                                    <input type="text" id="fname" class="form-control" placeholder="First name">
                                </div>
                                <div class="col-6">
                                    <input type="text" id="lname" class="form-control" placeholder="Last name">
                                </div>
                                <div id="namemsg"></div>
                            </div>
                            <div class="row mt-3">
                                <div class="col">
                                    <input type="text" id="gmailadd" class="form-control" placeholder="Username@gmail.com">
                                    <div id="gmailmsg"></div>   
                                </div>  
                            </div>
                            <div class="row mt-3">
                                <div class="col-6">
                                    <input type="password" id="password" class="form-control" placeholder="Password">
                                </div>
                                <div class="col-6">
                                    <input type="password" id="confirm" class="form-control" placeholder="Confirm">
                                </div>
                                <div id="passwordmsg"></div>
                            </div>
                            <div class="row mt-3">
                                <div class="col">
                                    <input type="checkbox" class="form-check-input" id="showpassword">
                                    <label>Show Password</label>
                                </div>
                            </div>
                            <div class="row mt-5">
                                <div class="col-6">
                                    <a href="#">Sign in instead</a>
                                </div>
                                <div class="col-6">
                                    <input type="submit" class="btn btn-primary px-4 float-end" value="Next"></div>
                                </div>
                        </form>
                        </div>
                        <div class="col-5 text-center">
                            <img src="images/account.svg" width="250px">
                            <p class="muted">One account.All of Google working for you</p>
                        </div>

                </div>
            
            </div>
        </div>
        <script src="js/googleAcc.js"></script>
    </body>
</html>
